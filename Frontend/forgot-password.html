<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci a Senha - Ferramenta Lotofácil</title>
    <!-- Assumindo que você já tem o arquivo auth.css no seu projeto -->
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <main class="auth-container">
      <form id="forgot-password-form">
        <h2>Esqueci a Senha</h2>
        <p>Insira seu email para receber um link de redefinição.</p>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit" id="btn-submit">Enviar Link</button>

        <p id="message-area" class="success" style="margin-top: 15px"></p>
        <p id="error-message" class="error"></p>

        <p class="switch-form">
          <a href="login.html">Voltar para o Login</a>
        </p>
      </form>
    </main>

    <script src="auth.js"></script>
  </body>
</html>
