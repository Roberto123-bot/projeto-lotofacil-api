<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Ferramenta Lotofácil</title>
    <!-- Assumindo que você já tem o arquivo auth.css no seu projeto -->
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <main class="auth-container">
      <form id="reset-password-form">
        <h2>Nova Senha</h2>
        <p>Defina sua nova senha. Certifique-se de que as senhas coincidem.</p>

        <!-- TOKEN ESCONDIDO: Armazena o token da URL para enviar ao backend -->
        <input type="hidden" id="reset-token" name="token" value="" />

        <div class="input-group">
          <label for="new-senha">Nova Senha</label>
          <input type="password" id="new-senha" name="new-senha" required />
        </div>

        <div class="input-group">
          <label for="confirm-senha">Confirmar Senha</label>
          <input
            type="password"
            id="confirm-senha"
            name="confirm-senha"
            required
          />
        </div>

        <button type="submit" id="btn-reset">Redefinir</button>

        <p id="message-area" class="success" style="margin-top: 15px"></p>
        <p id="error-message" class="error"></p>
      </form>
    </main>

    <script src="auth.js"></script>
  </body>
</html>
