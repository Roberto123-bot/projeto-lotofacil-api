<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados da Lotofácil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Últimos Resultados da Lotofácil</h1>
    </header>

    <main>
      <div class="controles">
        <label for="num-concursos">Exibir os últimos:</label>
        <select id="num-concursos">
          <option value="10" selected>10 concursos</option>
          <option value="25">25 concursos</option>
          <option value="50">50 concursos</option>
          <option value="100">100 concursos</option>
        </select>
        <button id="btn-atualizar">Atualizar</button>
        <button id="btn-logout" class="btn-logout">Sair</button>
      </div>

      <nav class="view-tabs">
        <button
          id="btn-view-tabela"
          class="tab-button active"
          data-target="view-tabela"
        >
          Resultados (Tabela)
        </button>
        <button id="btn-view-grid" class="tab-button" data-target="view-grid">
          Resultados (Grade)
        </button>
        <button
          id="btn-view-gerador"
          class="tab-button"
          data-target="view-gerador"
        >
          Gerador de Jogos
        </button>
        <button id="btn-view-jogos" class="tab-button" data-target="view-jogos">
          Meus Jogos Salvos
        </button>
      </nav>

      <div id="view-tabela" class="view-content">
        <table id="tabela-resultados">
          <thead>
            <tr>
              <th>Concurso</th>
              <th>Data</th>
              <th>Dezenas</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela">
            <tr>
              <td colspan="3">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="view-grid" class="view-content hidden">
        <p class="loading-grid">Carregando...</p>
      </div>

      <div id="view-gerador" class="view-content hidden">
        <h2>Gerador de Jogos</h2>
        <p>Em breve, um gerador de jogos aleatórios aqui.</p>
        <button id="btn-gerar-jogo">Gerar Jogo Aleatório</button>
        <div id="jogo-gerado-container"></div>
      </div>

      <div id="view-jogos" class="view-content hidden">
        <h2>Meus Jogos Salvos</h2>

        <div class="jogos-controles">
          <button id="btn-selecionar-todos" class="btn-jogo-acao">
            Selecionar Todos
          </button>
          <button id="btn-apagar-selecionados" class="btn-jogo-acao danger">
            Apagar Selecionados
          </button>
        </div>

        <div id="jogos-salvos-container">
          <p>Carregando jogos salvos...</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
